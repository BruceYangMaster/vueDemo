<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../js/vue.min.js"></script>
    <title>Title</title>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
<script>
    // 全局注册
    Vue.component('my-component', {
        template: '<div>A 全局注册 component!</div>'
    });
    // 创建根实例
    new Vue({
        el: '#example'
    });
    //局部注册
    var Child = {
        template: '<div>A 局部注册 component!</div>'
    };
    new Vue({
        el: '#example',
        components: {
            // <my-component> 将只在父模板可用
            'my-component': Child
        }
    });
</script>
</body>
</html>
